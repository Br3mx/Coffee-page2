<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EL TIGRE</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main-overlay">
        <div class="overlay">
                <div class="navbar-logo">
                    <a class="logo" href="#home">
                        EL TIGRE
                        <p>VENEZUELA COFFEE BEANS</p>
                    </a>
                </div>
                <nav class="navbar-pages">
                    <ul>
                        <li>
                            <a class="nav-links" href="#home">HOME</a>
                        </li>
                        <li>
                            <a class="nav-links" href="#products">PRODUCTS</a>
                        </li>
                        <li>
                            <a class="nav-links" href="#contact">CONTACT</a>
                        </li>
                    </ul>
                </nav>
        </div>
        <header class="menu-header">
            <div class="menu">
                <h1>HOME OF</h1>
                <h1 class="original-taste">ORIGINAL TASTES</h1>
            </div>
            <div class="menu-discover">
                <p>DISCOVER</p>
                <i class="fa-regular fa-circle-down"></i>
            </div>
        </header>
    </section>
    <!--Pages-->
    <div id="pages">
        <section id="home" class="home-page">
            <div class="home-wrapper">
                <h1 class="page-title">PRODUCTS</h1>
                <div class="list-product"></div>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
